<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Criando Listas</title>
</head>
<body>
    <h1>Criando Listas</h1>
    <h2>Lista Ordenada (OL)</h2>
    <ol type="1">
        <li>Acordar</li>
        <li>Fazer a Higiene Pessoal</li>
        <li>Ir para o trabalho</li>
        <li>Almoçar</li>
        <li>Voltar pra casa</li>
        <li>Dormir</li>
        <li>Repetir</li>
    </ol>
    <h2>Lista não Ordenada (UL)</h2>
    <ul type="square">
        <li>arroz</li>
        <li>Feijão</li>
        <li>Batata</li>
        <li>Tomate</li>
        <li>Carne</li>
        <li>Frango</li>
    </ul>
</body>
</html>
