<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utiliando Pseudo-Classes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: red;
            color: white;
            width: 300px;
        }
        
        div:hover{
            
           color: red;
            
        }
    </style>
</head>
<body>
    <h1>utilizando Pseudo-Classes</h1>
    <h1>passe o mouse sobre o texto abaixo</h1>
    <div>
        passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
</body>
</html>
