<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Adicionando Videos ao meu site</title>
</head>
<body>
    <h1>Inserindo video do meu proprio servidor ao site</h1>
    <p>abaixo vemos o primeiro video adicionado ao meu site</p>

    <video width="560" poster="imagens/capa.png" controls>
        <source src="midia/meu-video-novo.mkv" type="video/mkv">
        <source src="midia/meu-video-novo.webm" type="video/webm">
        <source src="midia/meu-video-novo.mp4" type="video/mp4">
        <p>seu navegador não é compativel com o video</p>
    </video>

    <hr>

    <h1>Inserindo videos do youtube ao site</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/K9rzIwPS43U?si=UJnTz8D7dJkxQUTw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
