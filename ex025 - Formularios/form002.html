<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form002</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusuario">Usuario:</label>
            <input type="text" size="10" name="usuario" id="iusuario" required minlength="5" maxlength="20" autocomplete="username">
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" size="10" name="senha" id="isenha" required minlength="8" maxlength="25" autocomplete="current-password">
        </p>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
