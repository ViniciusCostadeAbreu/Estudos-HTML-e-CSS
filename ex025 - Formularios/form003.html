<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form003</title>
</head>
<body>
    <h1>Registro de prova</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" size="10" name="nome" id="inome" required minlength="5" maxlength="20" autocomplete="name" placeholder="Nome do Aluno">
        </p>
        <p>
            <label for="inota">Nota: </label>
            <input type="number" size="2" name="nota" id="inota" required min="0" max="10" placeholder="0 a 10" step="0.1">
        </p>
        <p>
            <label for="imes">Periodo Letivo: </label>
            <input type="month" name="mes" id="imes" required value="2025-05">
        </p>
        <p>
            <label for="idata">Data da prova: </label>
            <input type="date" name="data" id="idata" required value="2025-05-08">
        </p>
        <p>
            <label for="ihora">Horario da Prova: </label>
            <input type="time" name="hora" id="ihora">
        </p>


        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
