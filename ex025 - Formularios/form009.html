<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="inum1">selecione o valor: </label>
            <input type="range" name="num1" id="inum1" required min="0" max="10"
            oninput="isoma.innerHTML = Number(inum1.value)">
            <output name="soma" id="isoma">5</output>
        </p>

            

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
