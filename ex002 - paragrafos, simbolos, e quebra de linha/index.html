<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebra de linha</h1>
    <hr>
    <p>teste de Paragrafos
        dentro da tag utilizando <br> quebra de linha
    </p>
    <p>Vamos adicionar alguns simbolos:
        &pound;
        &euro;
        &uarr;
        &lt;
        &gt;
    </p>
    <hr>
    <p>vamos adicionar alguns emojis:
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
